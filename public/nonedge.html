<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Function Example - Not on the Edge Performance</title>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const startTime = performance.now();
            try {
                const response = await fetch('/.netlify/functions/get-flags');
                const data = await response.text();
                const endTime = performance.now();
                const duration = (endTime - startTime).toFixed(2);
                document.getElementById('result').innerText = `Message: ${data}`;
                document.getElementById('timer').innerText = `Function took ${duration} milliseconds to return.`;
            } catch (error) {
                console.error('Error fetching data from Netlify Function:', error);
                document.getElementById('result').innerText = 'Error fetching data';
                document.getElementById('timer').innerText = '';
            }
        });
    </script>
</head>
<body>
    <h1>Welcome to the Page</h1>
    <div id="result">Loading...</div>
    <div id="timer"></div>
</body>
</html>
